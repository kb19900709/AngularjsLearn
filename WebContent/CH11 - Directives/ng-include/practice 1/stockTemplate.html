<!-- 此模板有相依引數 stock以及相依控制器(xxx as ctrl) -->
************************************************<br/>
Name : <span ng-bind="stock.name"></span><br/>
Price : <span ng-bind="stock.price | currency"></span><br/>
Previous : <span ng-bind="stock.previous | currency"></span><br/>
After change : <span ng-bind="ctrl.getChange(stock)+'%'"></span><br/>
************************************************<br/><br/>
