<!DOCTYPE html>
<html ng-app="kbApp">
<head>
  <meta charset="utf-8">
  <title>CH13</title>
</head>
<body ng-controller="MainCtrl as ctrl">
  <span>This is simulationRepeat produced</span><br/>
  <!-- 
  	模擬 ng-repeat 
  	說明在此 scope 有 stock 以及 currentIndex 等物件
  -->
  <div simulation-repeat="ctrl.stocks">
  	{{stock.name}} at {{currentIndex}}
  </div>
  
  <h2>ctrl.stocks</h2>
  <div ng-repeat="item in ctrl.stocks">
 	 <span ng-bind="item|json"></span>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="directive.js"></script>
  <script src="controller.js"></script>
</body>
</html>
