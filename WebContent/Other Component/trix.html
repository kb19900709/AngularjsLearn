<!DOCTYPE html>
<html ng-app="kbApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>trix test</title>
    
    <!-- remember to use default trix css -->
    <link rel="stylesheet" type="text/css" href="../lib/trix/dist/trix.css">

    <script src="../lib/angular/angular.min.js"></script>

    <!-- angular-trix setting -->
    <script src="../lib/trix/dist/trix.js"></script>
    <script src="../lib/angular-trix/dist/angular-trix.min.js"></script>
</head>

<body ng-controller="TrixCtrl as ctrl">
    <!-- editor -->
    <!-- trix-editor : use default css with .trix-content  -->
    <trix-editor class="trix-content" angular-trix ng-model="ctrl.trixText" ></trix-editor>

    <br><br>

    <!-- show output -->
  	<div class="trix-content" ng-bind-html="ctrl.trixText"></div>

    <br><br>

    <!-- actual output -->
    <span ng-bind="ctrl.trixText"></span>
    
    <script>
    var kbApp = angular.module('kbApp', ['angularTrix']);

    kbApp.config(['$sceProvider',function($sceProvider){
        /*
         * 關閉sce服務 (Strict Contextual Escaping)
         * @see https://docs.angularjs.org/api/ng/service/$sce
         */
    	$sceProvider.enabled(false);
    }]);
    
    kbApp.controller('TrixCtrl', [function() {
        var self = this;
        self.trixText = '<div>Lorem ipsum dolor sit amet,<strong>consectetur</strong>adipiscing elit<del>Praesent lacus diam</del>, fermentum et venenatis quis, suscipit sed nisi. In pharetra sem eget orci posuere pretium.<em>Integer</em>non eros<strong><em>scelerisque</em></strong>, consequat lacus id, rutrum felis. Nulla elementum felis urna, at placerat arcu ultricies in.</div><ul><li>Proin elementum sollicitudin sodales.</li><li>Nam id erat nec nibh dictum cursus.</li></ul><blockquote>In et urna eros. Fusce molestie, orci vel laoreet tempus, sem justo blandit magna, at volutpat velit lacus id turpis.<br>Quisque malesuada sem at interdum congue. Aenean dapibus fermentum orci eu euismod.</blockquote><div></div>';
    }]);

    //@see https://github.com/sachinchoolur/angular-trix
    </script>
</body>

</html>
