<!DOCTYPE html>
<html ng-app="kbApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chartJS test</title>
    
    <script src="../lib/angular/angular.min.js"></script>

    <!-- chart setting -->
    <script src="../lib/Chart.js/Chart.js"></script>
    <script src="../lib/angular-chart.js/dist/angular-chart.min.js"></script>

    <style>
		.showChart{
			width: 400px; 
			height: 400px;
			float:left;
		}
    </style>
</head>

<body>

	<div style="height: 400px;">
		<!-- Pie Chart -->
		<div ng-controller="PieCtrl as ctrl">
			<div class="showChart">
				<canvas
			    	class="chart chart-pie" 
			    	chart-data="ctrl.data" 
			    	chart-labels="ctrl.labels"
			    	chart-click="ctrl.clickPieChart">
				</canvas>
			</div>
		</div>
		
		<!-- Line Chart -->
		<div ng-controller="LineCtrl as ctrl">
			<div class="showChart">
				<canvas
					class="chart chart-line" 
					chart-data="ctrl.data"
					chart-labels="ctrl.labels" 
					chart-series="ctrl.series" 
					chart-click="ctrl.clickLineChart">
				</canvas> 
			</div>
		</div>
	</div>

	<!-- Bar Chart -->
	<div ng-controller="BarCtrl as ctrl">
		<div class="showChart">
			<canvas 
				class="chart chart-bar"
			  	chart-data="ctrl.data" 
			  	chart-labels="ctrl.labels"
			  	chart-series="ctrl.series"
			  	chart-click="ctrl.clickBarChart">
			</canvas>
		</div>
	</div>

    <script>
    var kbApp = angular.module('kbApp', ['chart.js']);

    kbApp.controller('PieCtrl', [function() {
        var self = this;

        //member 顯示字樣
        self.labels = ['AngularJS','jQuery','RWD','rxJS'];

        //member 資料
       	self.data = [50,100,120,30];

       	//click listener
       	self.clickPieChart = function(points, evt){
       		console.log(points, evt); 
       	}
    }]);

    kbApp.controller('LineCtrl', [function(){
    	var self = this;

    	//x軸 顯示字樣
    	self.labels = ["January", "February", "March", "April", "May", "June", "July"];

    	//x軸 資料名稱定義
    	self.series = ['Series A', 'Series B'];

    	//y軸 資料值
    	self.data = [
				    	[65, 59, 80, 81, 56, 55, 40],
				    	[28, 48, 40, 19, 86, 27, 90]
				    ];

		//click listener
		self.clickLineChart = function (points, evt) {
			console.log(points, evt); 
		};
    }]);

    kbApp.controller("BarCtrl", [function () {
    	var self = this;

    	//x軸 顯示字樣
		self.labels = ['2006', '2007', '2008', '2009', '2010', '2011', '2012'];

		//x軸 資料名稱定義
		self.series = ['Series A', 'Series B'];

		//y軸 資料值
		self.data = [
			[65, 59, 80, 81, 56, 55, 40],
			[28, 48, 40, 19, 86, 27, 90]
		];

		//click listener
		self.clickBarChart = function (points, evt) {
			console.log(points, evt); 
		};
	}]);

    //@see https://jtblin.github.io/angular-chart.js/
    </script>
</body>

</html>
